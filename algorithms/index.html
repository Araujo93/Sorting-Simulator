<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>

        <nav class='top-header'>
            <!-- <div>

            </div> -->
            <h1 class="header-logo">SortingVisualizer</h1>
            
            <div class="btn-container"> 
                <div class="aa">

                    <button class='btn new-btn'>Generate new array</button>
                    
                    <!-- <div class="float"> -->
                        <div class="range_container">
                            <!-- </div> -->
                            
                            <div class="range-1">
                                <label class='range' for="range">Size</label>
                                <input class='range' id='range' type="range" step='2'  min='6' max='60' name="range" id="range" value="30">
                            </div>
                            <div class="range-1">
                                <label class='speed' for="speed">Speed</label>
                                <input class='speed' id='speed' type="range" step=10  min='20' max='300' name="range" value="60" id="range">
                            </div>
                        </div>
                    </div>
                
                <div class="sorting-container">
                    <button class='btn bubble-btn'>Bubble Sort</button>
                    <button class='btn selection-btn'>Selection Sort</button>
                    <button class='btn merge-btn'>Merge Sort</button>
                    <button class='btn insertion-btn'>Insertion Sort</button>
                    <button class='btn quick-btn'>Quick Sort</button>
                </div>

            </div>

         


        </nav>


    </header>
    
    <div class='main1'></div>

    <script src="app.js"></script>
    <script src="sorting/bubble.js"></script>
    <script src="sorting/selection.js"></script>
    <script src="sorting/merge.js"></script>
    <script src="sorting/insertion.js"></script>
    <script src="sorting/quick.js"></script>
</body>
</html>
