<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <div class='top-header'>
            <h1>SortingVisualizer</h1>
            <div class="btn_container"> 

                <button class='btn bubble-btn'>Bubble</button>
                <button class='btn selection-btn'>Selection</button>
                <button class='btn insertion-btn' >Insertion</button>
                <button class='btn merge-btn'>Merge</button>
                <button class='btn new-btn'>Generate new array</button>
            </div>
            <div class="range_container">
                
                <label class='range' for="range">Select a size!</label>
                <input class='range' id='range' type="range" step='2'  min='5' max='60' name="range" id="range">
                <label class='' for="speed">Select a speed!</label>
                <input class='speed' id='speed' type="range" step='-10'  min='10' max='250' name="range" id="range">
                
            </div>
        </div>
    </header>
    
    <div class='main1'></div>

    <script src="app.js"></script>
    <script src="sorting/bubble.js"></script>
    <script src="sorting/selection.js"></script>
    <script src="sorting/merge.js"></script>
</body>
</html>
